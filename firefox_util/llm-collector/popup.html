<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LLM Collector</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f9fafb;
      color: #1f2937;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 4px 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .status-bar {
      background: white;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
    }
    
    .status-dot.disconnected {
      background: #ef4444;
    }
    
    .content {
      padding: 16px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #374151;
    }
    
    .platform-list {
      display: grid;
      gap: 8px;
    }
    
    .platform-item {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.2s;
    }
    
    .platform-item:hover {
      border-color: #667eea;
    }
    
    .platform-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .platform-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }
    
    .platform-name {
      font-weight: 500;
      font-size: 14px;
    }
    
    .platform-status {
      font-size: 12px;
      color: #6b7280;
      margin-top: 2px;
    }
    
    .badge {
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .badge.active {
      background: #d1fae5;
      color: #065f46;
    }
    
    .badge.expired {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 11px;
      color: #6b7280;
      margin-top: 2px;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
      margin-bottom: 8px;
    }
    
    .btn-primary:hover {
      background: #5a5ed4;
    }
    
    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #e5e7eb;
    }
    
    .btn-secondary:hover {
      background: #f9fafb;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .footer {
      padding: 12px 16px;
      background: #f3f4f6;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
    
    /* Platform colors */
    .chatgpt { background: #10a37f; }
    .claude { background: #6366f1; }
    .gemini { background: #4285f4; }
    .deepseek { background: #5b21b6; }
    .grok { background: #1f2937; }
    .perplexity { background: #10b981; }
    
    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #e5e7eb;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LLM Collector</h1>
    <p>Autonomous conversation collector</p>
  </div>
  
  <div class="status-bar">
    <div class="status-indicator">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Checking...</span>
    </div>
    <span id="modeText" style="font-size: 12px; color: #6b7280;">Standalone</span>
  </div>
  
  <div class="content">
    <!-- Statistics -->
    <div class="section">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="activeCount">0</div>
          <div class="stat-label">Active</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="todayCount">0</div>
          <div class="stat-label">Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalCount">0</div>
          <div class="stat-label">Total</div>
        </div>
      </div>
    </div>
    
    <!-- Platforms -->
    <div class="section">
      <div class="section-title">Platform Sessions</div>
      <div class="platform-list" id="platformList">
        <!-- Populated by JavaScript -->
      </div>
    </div>
    
    <!-- Actions -->
    <div class="section">
      <button class="btn btn-primary" id="syncNowBtn">
        <span id="syncIcon">â†»</span>
        <span id="syncText">Sync Now</span>
      </button>
      <button class="btn btn-secondary" id="dashboardBtn">
        Open Dashboard
      </button>
    </div>
  </div>
  
  <div class="footer">
    <span id="footerText">Next auto-sync: Never</span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
